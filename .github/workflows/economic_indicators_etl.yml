name: Economic Indicators ETL

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # Every day at 6am UTC

jobs:
  economic-indicators-etl:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-duration-seconds: 14400

      - name: Set up pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          pip install -r scripts/github_actions/requirements.txt

      - name: Fetch Economic Indicators and Upload to S3
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          S3_BUCKET: fin-trade-craft-landing
          S3_ECONOMIC_INDICATORS_PREFIX: economic_indicators/
        run: |
          python scripts/etl/fetch_economic_indicators.py


      - name: Decode Snowflake private key
        run: echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY_DER_B64 }}" | base64 -d > snowflake_rsa_key.der
        working-directory: ${{ github.workspace }}

      - name: Load Economic Indicators into Snowflake
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PRIVATE_KEY_PATH: ${{ github.workspace }}/snowflake_rsa_key.der
          SNOWFLAKE_ROLE: ETL_ROLE
          SNOWFLAKE_DATABASE: FIN_TRADE_EXTRACT
          SNOWFLAKE_SCHEMA: RAW
          SNOWFLAKE_WAREHOUSE: FIN_TRADE_WH
        run: |
          python scripts/etl/load_economic_indicators_from_s3.py

      - name: Cleanup Snowflake private key
        if: always()
        run: rm -f snowflake_rsa_key.der
