name: Time Series ETL - ETF and All Other
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Example: daily at 3:00am UTC
jobs:
  time-series-etf-and-all-other-etl:
    runs-on: ubuntu-22.04
    timeout-minutes: 360
    permissions:
      id-token: write
      contents: read
    env:
      PYTHONUNBUFFERED: '1'
      EXCHANGE_FILTER: ETF_AND_ALL_OTHER
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Decode Snowflake private key
        run: echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY_DER_B64 }}" | base64 -d > snowflake_rsa_key.der
        working-directory: ${{ github.workspace }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests snowflake-connector-python pandas
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-duration-seconds: 14400
      - name: Fetch time series data (ETF and All Other)
        working-directory: ${{ github.workspace }}
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET: fin-trade-craft-landing
          S3_TIME_SERIES_PREFIX: time_series_daily_adjusted/
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          EXCHANGE_FILTER: ETF_AND_ALL_OTHER
        run: |
          python scripts/etl/fetch_time_series_watermark.py
      # ...other steps as needed...
