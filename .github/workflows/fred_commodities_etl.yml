name: FRED Commodities ETL

on:
  schedule:
    - cron: '0 6 * * *'  # Run daily at 6am UTC
  workflow_dispatch:

jobs:
  fred-commodities-etl:
    runs-on: ubuntu-22.04
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas boto3 snowflake-connector-python

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-duration-seconds: 14400



      - name: Clean up S3 commodities folder
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "üßπ Deleting all CSVs from s3://fin-trade-craft-landing/commodities/ ..."
          aws s3 rm s3://fin-trade-craft-landing/commodities/ --recursive --exclude "*" --include "*.csv"

      - name: Fetch FRED Commodities (Alpha Vantage ‚Üí S3)
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET: fin-trade-craft-landing
        run: |
          python scripts/etl/fetch_fred_commodities.py

      - name: Decode Snowflake private key
        run: echo "${{ secrets.SNOWFLAKE_PRIVATE_KEY_DER_B64 }}" | base64 -d > snowflake_rsa_key.der
        working-directory: ${{ github.workspace }}


      - name: Load FRED Commodities into Snowflake
        working-directory: ${{ github.workspace }}
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          echo "üóÑÔ∏è Loading FRED commodities data into Snowflake..."
          python scripts/github_actions/snowflake_run_sql_file.py snowflake/runbooks/load_fred_commodities_from_s3.sql

      - name: Clean up private key
        run: rm -f snowflake_rsa_key.der
        working-directory: ${{ github.workspace }}

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: fred-commodities-results-${{ github.run_number }}
          path: fred_commodities_*.json
          retention-days: 7
