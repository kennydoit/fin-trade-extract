name: FRED Commodities ETL

on:
  schedule:
    - cron: '0 6 * * *'  # Run daily at 6am UTC
  workflow_dispatch:

jobs:
  fred-commodities-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Run FRED Commodities ETL
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python scripts/etl/fetch_fred_commodities.py

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: fred-commodities-results-${{ github.run_number }}
          path: fred_commodities_*.json
          retention-days: 7
